<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Document</title>

<body>
    <div class="container todo mt-4 col-sm-9">

        <h2><b>To Do List</b></h2>
        <textarea name="todo" id="textarea" title="todo" rows="3" cols="50"></textarea>
        <span id="texterror" class="text-danger mt-2"></span><br>
        <button type="button" class="btn btn-warning  mt-2 mb-2" id="add" onclick="additem()">add</button><br>
        <input type="hidden" id="element-id" class="mt-4 w-75" />

    </div>

    <div class="container todo-content mt-4">
        <table class="mt-3 mb-3" id="viewTodo"></table>
    </div>
    <script src="/todo.js"></script>
</body>

</html>
